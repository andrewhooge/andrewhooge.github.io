<!DOCTYPE html>
<head>
   <link href="js-image-slider.css" rel="stylesheet" type="text/css" />
   <script src="js-image-slider.js" type="text/javascript"></script>
  <title>Andrew Hooge</title>
  <style>
    body {
      text-align: center;
      background: url("http://andrewhooge.github.io/Assets/running-onsand.jpg");
      background-size: cover;
      background-position: auto;
      color: white;
      font-family: helvetica;
    }
	div {
		height: 250px;
		background-size: 300px;
		position: relative;
		margin: 75px;
		background-repeat: no-repeat;
	}
    p {
      font-size: 22px;
    }
.profile {
	background-image: url("http://andrewhooge.github.io/Assets/andrew-ball.jpg");
	position: relative;
	top: 50px;
	left: 425px;
	border-radius: 40px;
	border-radius top right: 40px;
}
    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }
    input[type="submit"] {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
<div class="profile">
</div>
  <p>Andrew Hooge</p>
  <input type="email" placeholder="Your email">
  <input type="submit">
<div id="sliderFrame">
        <div id="slider">
            <img src="slide-1.jpg" alt="Caption for slide 1" />
            <img src="slide-2.jpg" />
            <a href="http://menucool.com"><img src="slide-3.jpg" /></a>
            <img src="slide-4.jpg" />
            <img src="slide-5.jpg" alt="Caption for slide 5" />
        </div>
    </div>
</body>
